<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>

    <!-- Input Field to Add a New Task -->
    <input type="text" id="new-task" placeholder="Add a new task" />

    <!-- Buttons -->
    <button id="add-task">Add Task</button>

    <!-- Search Bar -->
    <input type="text" id="search-task" placeholder="Search tasks" />

    <!-- Filter Options -->
    <div class="filter">
      <button id="filter-all">All Tasks</button>
      <button id="filter-completed">Completed</button>
      <button id="filter-pending">Pending</button>
    </div>

    <!-- Task List -->
    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
